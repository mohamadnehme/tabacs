<div class="modal-header">
    <h4 class="modal-title pull-left">{{operation == 1? "increase deposit" : "decrease deposit"}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <label>Enter the number: </label>
        <input type="number" min="0" class="form-control" [(ngModel)]="res.coins">
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="updateDeposit()" [disabled] = "res.coins < 0">save</button>
  </div>

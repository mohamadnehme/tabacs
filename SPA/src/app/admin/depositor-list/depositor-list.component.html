<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
            <div class="input-group">
              
            </div>
        </div>
        <div class="input-group">
            <a class="btn btn-success" style="margin-right: 10px;" [routerLink]="['/addDeposit']">Add new Depositor</a>
        </div>
      </div>
      <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <caption>List of Depositors</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">Name</th>
                            <th scope="col">Coin</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let d of dep" >
                            <td>{{d.name | titlecase}}</td>
                            <td>{{d.coins}}</td>
                            <td><a class="btn btn-outline-primary" (click)="updateDep(d.id,1)">increase deposit</a></td>
                            <td><a class="btn btn-outline-primary" (click)="updateDep(d.id,2)">decrease deposit</a></td>
                            <td><a class="btn btn-outline-info" [routerLink] = "['/deposit',d.id]">history</a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

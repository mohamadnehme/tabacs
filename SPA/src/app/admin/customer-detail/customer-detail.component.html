<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
          <a class="btn btn-info" (click)="back()">Back</a>
          <a class="btn btn-success pull-right" [routerLink]="['/AddToOrder',id]">Add new Order</a>
        </div>
            
        <center><h3>Orders of {{name}}</h3></center>
      </div>
      <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <caption>List of Orders</caption>
                        <thead>
                          <tr class="table-active">
                            <th>#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Coin Received</th>
                            <th scope="col">Coin Remaining</th>
                            <th scope="col">Total Price</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let o of orders;let i=index;" >
                            <td>Order {{i+1}}</td>
                            <td>{{o.createdAt | date : 'yyyy-MM-dd'}}</td>
                            <td>{{o.receivedPrice | number}}</td>
                            <td>{{o.remainingPrice | number}}</td>
                            <td>{{o.price | number}}</td>
                            <td><a class="btn btn-danger" (click)=delete(o.id)>Delete</a></td>
                            <td><a class="btn btn-info" [routerLink]="['/OrderDetail',o.id]">Detail</a></td>
                            <td><a class="btn btn-info" [routerLink]="['/PaymentHistory',o.id]">Payments</a></td>
                            <td><a class="btn btn-success" [routerLink]="['/OrderPayment',o.id]"><i class="fa fa-plus"></i> Payment</a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
            <div class="input-group">
              <a class="btn btn-info" [routerLink]="['/depositorList']">Back</a>
            </div>
        </div>
          <h3 style="text-align: center;" *ngIf="name">Deposits of {{name}} </h3>
      </div>
      <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <caption>List of Deposits</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">Coin</th>
                            <th scope="col">Date</th>
                            <th scope="col">operation</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let d of deposit">
                            <td>{{d.coins}}</td>
                            <td>{{d.date | date : 'yyyy-MM-dd'}}</td>
                            <td>{{d.operation == 1 ? "increased" : "decreased"}}</td>
                            <td *ngIf="d.operation == 1"><i class="fa fa-arrow-circle-up fa-lg" style="color: rgb(0, 200, 0);" aria-hidden="true"></i></td>
                            <td *ngIf="d.operation == 2"><i class="fa fa-arrow-circle-down fa-lg" style="color: rgb(200, 0, 0);" aria-hidden="true"></i></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

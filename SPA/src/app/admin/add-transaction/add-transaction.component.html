<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
    <div class="py-5">
        <a class="btn btn-danger" style="text-align: left;" [routerLink] = "['/transaction']">Back</a>
        <h2 style="text-align: center;">Create Transaction</h2>
    </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="transForm" (ngSubmit)="addTrans()">

                <!-- title -->

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" 
                    [ngClass]="{'is-invalid': transForm.get('title').errors
                    && transForm.get('title').touched}"
                    class="form-control" placeholder="Title" formControlName="title">
                    <div class="invalid-feedback">Please choose a title</div>
                </div>

                <!-- from to -->

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label>From</label>
                        <input type="text" 
                        [ngClass]="{'is-invalid': transForm.get('from').errors
                        && transForm.get('from').touched}"
                        class="form-control" placeholder="From" formControlName="from">
                        <div class="invalid-feedback">Please choose a location</div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>To</label>
                        <input type="text" 
                        [ngClass]="{'is-invalid': transForm.get('to').errors
                        && transForm.get('to').touched}"
                        class="form-control" placeholder="To" formControlName="to">
                        <div class="invalid-feedback">Please choose a location</div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!transForm.valid || wait">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>

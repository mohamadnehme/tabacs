<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
            <div class="input-group">
                <a class="btn btn-danger mr-auto" (click)="back()" *ngIf="tid">Back</a>
                <a class="btn btn-success" (click)="save()">Arrived</a>
              </div>
              
            <h2 style="text-align: center;margin-top: 20px;">Check Charge</h2>
        </div>
      </div>
      <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover" *ngIf="shipments">
                        <caption>List of shipments</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let s of shipments">
                            <td>{{s.nameTabac}}</td>
                            <td>{{s.category == 1?"Cigare":"Cigarette"}}</td>
                            <td>{{s.quantity}}</td>
                            <td>{{s.price | number}}</td>
                          </tr>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col">Total</th>
                            <th scope="col">{{total | number}}</th>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
            <div class="input-group">
                <a class="btn btn-danger mr-auto" [routerLink]="['/TransactionHistory']">Back</a>
              </div>
            <h2 style="text-align: center;">History of Charges</h2>
        </div>
      </div>
      <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover" *ngIf="charges">
                        <caption>List of charges</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">Name</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Delivered At</th>
                            <th scope="col">Price</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of charges">
                            <td>{{c.name}}</td>
                            <td>{{c.createdAt | date : 'yyyy-MM-dd'}}</td>
                            <td>{{c.deliveredAt | date : 'yyyy-MM-dd'}}</td>
                            <td>{{c.price | number}}</td>
                            <td>
                              <input class="btn btn-info" type="button" value="Detail" [routerLink] = "['/ChargeDetailHistory',c.id]">
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

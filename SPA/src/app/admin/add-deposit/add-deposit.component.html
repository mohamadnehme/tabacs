<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
            <a class="btn btn-danger" style="text-align: left;" [routerLink] = "['/depositorList']">Back</a>
            <h2 style="text-align: center;">Add Depositor</h2>
          </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="depFrom" (ngSubmit)="adddep()">

                <!-- name coin -->

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label style="font-weight: bold;">Name</label>
                        <input type="text" 
                        [ngClass]="{'is-invalid': depFrom.get('name').errors
                        && depFrom.get('name').touched}"
                        class="form-control" placeholder="Name" formControlName="name">
                        <div class="invalid-feedback">Please choose a Name</div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label style="font-weight: bold;">Coin</label>
                        <input type="number" 
                        [ngClass]="{'is-invalid': depFrom.get('coins').errors
                        && depFrom.get('coins').touched}"
                        class="form-control" placeholder="Coin" formControlName="coins">
                        <div class="invalid-feedback">Please choose a number</div>
                    </div>
                </div>
                <div class="form-group text-center" style="margin-top: 100px; margin-bottom: 100px;">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!depFrom.valid || wait">Add</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="py-5">
          <button class="btn btn-primary pull-right" (click)="download()">Export</button>
        </div>
          <center><h3>History of Orders</h3></center>
      </div>
      <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <caption>List of Customers</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">Customer name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Total Price</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of customers" >
                            <td>{{c.name | titlecase}}</td>
                            <td>{{c.date | date : 'yyyy-MM-dd'}}</td>
                            <td>{{c.price | number}}</td>
                            <td><a class="btn btn-info" [routerLink]="['/CustomerDetailHistory',c.id]">Detail</a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

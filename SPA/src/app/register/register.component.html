<!DOCTYPE html>
<html lang="en">

<body class="bg-light">
    <div class="container">
    <div class="py-5 text-center">
        <h2>Registration</h2>
    </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="registerForm" (ngSubmit)="register()">

                <!-- fname lname -->

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label>FirstName</label>
                        <input type="text" 
                        [ngClass]="{'is-invalid': registerForm.get('firstname').errors
                        && registerForm.get('firstname').touched}"
                        class="form-control" placeholder="FirstName" formControlName="firstname">
                        <div class="invalid-feedback">Please choose a firstname</div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label>LastName</label>
                        <input type="text" 
                        [ngClass]="{'is-invalid': registerForm.get('lastname').errors
                        && registerForm.get('lastname').touched}"
                        class="form-control" placeholder="LastName" formControlName="lastname">
                        <div class="invalid-feedback">Please choose a lastname</div>
                    </div>
                </div>

                <!-- username -->

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" 
                    [ngClass]="{'is-invalid': registerForm.get('username').errors
                    && registerForm.get('username').touched}"
                    class="form-control" placeholder="Username" formControlName="username">
                    <div class="invalid-feedback">Please choose a username</div>
                </div>

                <!-- email -->

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" 
                    [ngClass]="{'is-invalid': registerForm.get('email').errors
                    && registerForm.get('email').touched}"
                    class="form-control" placeholder="Email" formControlName="email">

                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('email').hasError('required')
                    && registerForm.get('email').touched">Please choose a email</div>

                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('email').hasError('email')
                    && registerForm.get('email').touched">email format wrong
                    </div>
                </div>

                <!-- password -->

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" 
                    [ngClass]="{'is-invalid': registerForm.get('password').errors
                    && registerForm.get('password').touched}"
                    class="form-control" placeholder="Password" formControlName="password">
                
                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('password').hasError('required')
                    && registerForm.get('password').touched">Password is required
                    </div>
                
                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('password').hasError('minlength')
                    && registerForm.get('password').touched">Password must be at least 4 characteres
                    </div>
                
                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('password').hasError('maxlength')
                    && registerForm.get('password').touched">Password cannot exceed 8 characteres
                    </div>
                    
                </div>
                    
                <!-- Confirm password -->

                <div class="form-group">
                    <label>ConfirmPassword</label>
                    <input type="password"
                    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
                    && registerForm.get('confirmPassword').touched
                    || registerForm.get('confirmPassword').touched 
                    && registerForm.hasError('mismatch')}"
                    class="form-control" placeholder="confirm Password" formControlName="confirmPassword">
                
                    <div class="invalid-feedback" 
                    *ngIf="registerForm.get('confirmPassword').hasError('required')
                    && registerForm.get('confirmPassword').touched">Password is required
                    </div>
                
                    <div class="invalid-feedback" 
                    *ngIf="registerForm.hasError('mismatch')
                    && registerForm.get('confirmPassword').touched">Password must match
                    </div>
                
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid || wait">Register</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
